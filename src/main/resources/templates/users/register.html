<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container">
        <form class="mt-3" th:action="@{/users/registration}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Почта</b></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Пароль</b></label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Зарегистрировать</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
