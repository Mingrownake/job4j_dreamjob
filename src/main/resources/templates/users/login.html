<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container-fluid p-0">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form class="mt-3" th:action="@{/users/login}" method="post">
                        <div class="mb-3" th:if="${error}">
                            <p class="text-danger" th:text="${error}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label"><b>Почта</b></label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="ivanov@mail.ru" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label"><b>Пароль</b></label>
                            <input class="form-control" type="password" name="password" id="password" required>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-7">
                                <p>Не зарегистрированы?<span><a th:href="@{/users/registration}">Зарегистрироваться</a></span></p>
                            </div>
                            <div class="col-5">
                                <div class="row">
                                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                                    <div class="col-6"><button class="btn btn-primary w-100" type="submit">Войти</button></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
