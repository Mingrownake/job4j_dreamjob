<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание вакансии</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid p-0">
    <div class="container">
        <form class="mt-3" th:action="@{/vacancies/create}" method="post">
            <div class="mb-3">
                <label for="title" class="col-form-label"><b>Название</b></label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Предлагаемая должность">
            </div>
            <div class="mb-3">
                <label for="description" class="col-form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="25" placeholder="Опишите требования"></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="visible" class="form-check-input" id="visible">
                <label for="visible" class="form-check-label">Опубликовать</label>
            </div>
            <div class="mb-3">
                <label for="city">Город</label>
                <select id="city" name="cityId" class="form-control">
                    <option th:each="city: ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/vacancies}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
