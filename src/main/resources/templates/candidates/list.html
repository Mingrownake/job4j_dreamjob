<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}">Job4jDreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link active" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/candidates/create}">Добавить кандидата</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-2">
        <h3>Проект job4j_dreamjob</h3>
        <ul>
            <li><a th:href="@{/vacancies}">Вакансии</a></li>
            <li><a th:href="@{/vacancies/create}">Создать вакансию</a></li>
            <li><a th:href="@{/candidates}">Кандидаты</a></li>
            <li><a th:href="@{/candidates/create}">Кандидаты</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Время публикации</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <td th:text="${candidate.id}"></td>
                <td><a th:text="${candidate.name}" th:href="@{/candidates/{id}(id=${candidate.id})}"></a></td>
                <td th:text="${candidate.creationDateTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
