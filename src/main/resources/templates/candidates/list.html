<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th><i class="bi bi-square"></i></th>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Время публикации</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <td>
                    <span th:if="${candidate.visible}">
                        <i class="bi bi-check-square"></i>
                    </span>
                    <span th:if="${!candidate.visible}">
                        <i class="bi bi-square"></i>
                    </span>
                </td>
                <td th:text="${candidate.id}"></td>
                <td><a th:text="${candidate.name}" th:href="@{/candidates/{id}(id=${candidate.id})}"></a></td>
                <td th:text="${candidate.creationDateTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
