<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание кандидата</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <div class="container-fluid p-0">
        <div class="container">
            <div class="mb-3">
                <label for="title" class="col-form-label"><b>Название</b></label>
                <input type="text" id="title" class="form-control" placeholder="Предлагаемая кандидатура">
            </div>
            <div class="mb-3">
                <label for="description" class="col-form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" rows="25" placeholder="Опишите навыки"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/candidates}">Отмена</a></div>
                        <div class="col-6"><a class="btn btn-primary w-100" type="submit">Сохранить</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
